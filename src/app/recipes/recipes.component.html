<div class="row">
	<div class="col-md-5">
		<app-recipe-list
			(recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
	</div>
	<div class="col-md-7">
		<app-recipe-detail 
			*ngIf="selectedRecipe; else infoText"
			[recipe]="selectedRecipe">
			</app-recipe-detail>
		<ng-template #infoText>
			<div class="row mt-3 mb-3 text-center">
				<div class="col-md-12">
					<p>Please select a recipe</p>
				</div>
			</div>
		 </ng-template>
	</div>
</div>
