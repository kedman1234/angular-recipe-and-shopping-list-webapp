<div class="row mt-3 mb-3">
	<div class="col-md-12">
		<button class="btn btn-success">New Recipe</button>
	</div>
</div>
<hr class="w-100">
<div class="row">
	<div class="col-md-12">
		<a 
			href="#"
			class="list-group-item-action pl-3 pr-3 pt-3 pb-3"
			*ngFor="let recipe of recipes; let i = index">
			<div class="card">
			  <div class="card-body">
					<div class="float-left">
						<h4 class="list-group-item-action-heading">{{ recipe.name }}</h4>
						<p class="list-group-item-action-text">
							 {{ recipe.description }}
						</p>
					</div>
					<span class="float-right">
						<img 
							[src]="recipe.imagePath"
							alt="{{ recipe.name }}"
							class="img-responsive"
							style="max-height: 50px;">
					</span>
			  </div>
			</div>
		</a>
		<app-recipe-item></app-recipe-item>
	</div>
</div>
