<div class="row">
	<div class="col-md-12">
		<form>
				<div class="row">
					<div class="col-sm-5 form-group">
						<label for="name">Name</label>
						<input
							type="text"
							name="name"
							id="name"
							class="form-control"
							#nameInput> 
					</div>
					<div class="col-sm-2 form-group">
						<label for="name">Amount</label>
						<input
							type="number"
							name="amount"
							id="amount"
							class="form-control"
							#amountInput> 
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-success mr-3" type="submit" (click)="onAddItem()">Add</button> 
						<button class="btn btn-danger mr-3" type="button">Delete</button> 
						<button class="btn btn-primary mr-3" type="button">Clear</button>
					</div>
				</div>
		</form>
	</div>
</div>
